{{ template "header.html" .}}

{{range .payload }}
<!--Create the link for the article based on its ID-->
<a href="/article/view/{{.Id}}" >
    <!--Display the title of the article -->
    <h2>{{.Title}}</h2>
</a>
<!--Display the content of the article-->
<p>{{.Content}}</p>

<form>
    <button formaction="/article/delete/{{.Id}}" formmethod="post" type="submit" class="btn btn-primary">Delete</button>
    <button formaction="/article/update/{{.Id}}" type="submit" formmethod="get" class="btn btn-primary">Update</button>
</form>

{{end}}

{{ template "footer.html" .}}
